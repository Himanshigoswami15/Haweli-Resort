<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAWELI Resort - Royal Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
        background-image: radial-gradient(circle, #5a3c2a, #2a1a0f);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
      .gold-text-shadow {
        text-shadow: 0px 2px 4px rgba(212, 175, 55, 0.3);
      }
      
      /* --- Ornate Page Border --- */
      #root::before {
        content: '';
        position: fixed;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 2px solid #D4AF37;
        border-radius: 5px;
        pointer-events: none;
        z-index: 1000;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.4), inset 0 0 15px rgba(212, 175, 55, 0.3);
      }
      
      /* --- Enhanced Section Ornament --- */
      .ornament-border {
        position: relative;
        padding-bottom: 1.5rem;
      }
      .ornament-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        opacity: 0.8;
      }
      .ornament-border::before {
        content: '⚜ ⬥ ⚜'; /* Fleur-de-lis ornament */
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        color: #D4AF37;
        font-size: 1.4rem;
        letter-spacing: 1rem;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
      }
      
      /* --- Custom Themed Scrollbar --- */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2a1a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 5px;
        border: 2px solid #2a1a0f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f0e68c;
      }
    </style>

</head>

</html>
