<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAWELI Resort - Royal Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
        background-image: radial-gradient(circle, #5a3c2a, #2a1a0f);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
      .gold-text-shadow {
        text-shadow: 0px 2px 4px rgba(212, 175, 55, 0.3);
      }
      
      /* --- Header Ornaments --- */
      .header-ornament {
        position: relative;
      }
      .header-ornament::before,
      .header-ornament::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 100px;
        height: 2px;
        background: linear-gradient(to right, transparent, #D4AF37);
        opacity: 0.7;
        transition: all 0.3s ease;
      }
      .header-ornament::before {
        left: 15%;
        transform: translateY(-50%);
      }
      .header-ornament::after {
        right: 15%;
        transform: translateY(-50%) scaleX(-1);
      }
      
      /* --- Enhanced Section Ornament --- */
      .ornament-border {
        position: relative;
        padding-bottom: 1.5rem;
      }
      .ornament-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80%; /* Changed to percentage */
        max-width: 250px; /* Added max-width */
        height: 2px;
        background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        opacity: 0.8;
      }
      .ornament-border::before {
        content: '⚜ ⬥ ⚜';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        color: #D4AF37;
        font-size: 1.4rem;
        letter-spacing: 1rem;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
        transition: all 0.3s ease;
      }

      /* --- Footer Ornament --- */
      footer {
        position: relative;
        padding-top: 2rem;
      }
       footer::before {
        content: '⬥ ⚜ ⬥';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #D4AF37;
        opacity: 0.6;
        font-size: 1.2rem;
        letter-spacing: 0.75rem;
        transition: all 0.3s ease;
      }

      /* --- Menu Item Card Hover Corner Ornaments --- */
      .menu-card-hover-effect {
        position: relative;
      }
      .menu-card-hover-effect::after {
        content: '';
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        
        /* Create L-shaped corners using multiple linear gradients */
        background:
            /* Top-left corner */
            linear-gradient(to right, #D4AF37 2px, transparent 2px) 0 0,
            linear-gradient(to bottom, #D4AF37 2px, transparent 2px) 0 0,
            /* Top-right corner */
            linear-gradient(to left, #D4AF37 2px, transparent 2px) 100% 0,
            linear-gradient(to bottom, #D4AF37 2px, transparent 2px) 100% 0,
            /* Bottom-left corner */
            linear-gradient(to right, #D4AF37 2px, transparent 2px) 0 100%,
            linear-gradient(to top, #D4AF37 2px, transparent 2px) 0 100%,
            /* Bottom-right corner */
            linear-gradient(to left, #D4AF37 2px, transparent 2px) 100% 100%,
            linear-gradient(to top, #D4AF37 2px, transparent 2px) 100% 100%;
            
        background-repeat: no-repeat;
        background-size: 20px 20px; /* Size of the corner design */
        
        opacity: 0;
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        pointer-events: none;
        transform: scale(0.98);
      }
      .menu-card-hover-effect:hover::after {
        opacity: 0.8;
        transform: scale(1);
      }
      
      /* --- Custom Themed Scrollbar --- */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2a1a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 5px;
        border: 2px solid #2a1a0f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f0e68c;
      }

      /* --- Mobile Responsive Styles --- */
      @media (max-width: 640px) {
        .header-ornament::before {
          width: 60px;
          left: 2%;
        }
        .header-ornament::after {
          width: 60px;
          right: 2%;
        }
        .ornament-border::before {
          font-size: 1.2rem;
          letter-spacing: 0.75rem;
        }
        footer::before {
          font-size: 1rem;
          letter-spacing: 0.5rem;
        }
      }
    </style>
