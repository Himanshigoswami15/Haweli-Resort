<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-t" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAVELI Resort - Royal Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Lora', serif;
        background-image: radial-gradient(circle, #4d2d1d, #2b1a0e);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
      .gold-text-shadow {
        text-shadow: 0px 2px 4px rgba(212, 175, 55, 0.3);
      }
      
      /* --- Header Ornaments --- */
      .header-ornament {
        position: relative;
      }
      .header-ornament::before,
      .header-ornament::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 100px;
        height: 2px;
        background: linear-gradient(to right, transparent, #D4AF37);
        opacity: 0.7;
        transition: all 0.3s ease;
      }
      .header-ornament::before {
        left: 15%;
        transform: translateY(-50%);
      }
      .header-ornament::after {
        right: 15%;
        transform: translateY(-50%) scaleX(-1);
      }
      
      /* --- Enhanced Section Ornament --- */
      .ornament-border {
        position: relative;
        padding-bottom: 1.5rem;
      }
      .ornament-border::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80%; /* Changed to percentage */
        max-width: 250px; /* Added max-width */
        height: 2px;
        background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        opacity: 0.8;
      }
      .ornament-border::before {
        content: '⚜ ⬥ ⚜';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        color: #D4AF37;
        font-size: 1.4rem;
        letter-spacing: 1rem;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
        transition: all 0.3s ease;
      }

      /* --- Footer Ornament --- */
      footer {
        position: relative;
        padding-top: 2rem;
      }
       footer::before {
        content: '⬥ ⚜ ⬥';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        color: #D4AF37;
        opacity: 0.6;
        font-size: 1.2rem;
        letter-spacing: 0.75rem;
        transition: all 0.3s ease;
      }

      /* --- Menu Item Card Hover Corner Ornaments --- */
      .menu-card-hover-effect {
        position: relative;
      }
      .menu-card-hover-effect::after {
        content: '';
        position: absolute;
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        
        /* Create L-shaped corners using multiple linear gradients */
        background:
            /* Top-left corner */
            linear-gradient(to right, #D4AF37 2px, transparent 2px) 0 0,
            linear-gradient(to bottom, #D4AF37 2px, transparent 2px) 0 0,
            /* Top-right corner */
            linear-gradient(to left, #D4AF37 2px, transparent 2px) 100% 0,
            linear-gradient(to bottom, #D4AF37 2px, transparent 2px) 100% 0,
            /* Bottom-left corner */
            linear-gradient(to right, #D4AF37 2px, transparent 2px) 0 100%,
            linear-gradient(to top, #D4AF37 2px, transparent 2px) 0 100%,
            /* Bottom-right corner */
            linear-gradient(to left, #D4AF37 2px, transparent 2px) 100% 100%,
            linear-gradient(to top, #D4AF37 2px, transparent 2px) 100% 100%;
            
        background-repeat: no-repeat;
        background-size: 20px 20px; /* Size of the corner design */
        
        opacity: 0;
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        pointer-events: none;
        transform: scale(0.98);
      }
      .menu-card-hover-effect:hover::after {
        opacity: 0.8;
        transform: scale(1);
      }
      
      /* --- Custom Themed Scrollbar --- */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2b1a0e;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 5px;
        border: 2px solid #2b1a0e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f0e68c;
      }

      /* --- New Haveli Background Overlay Texture --- */
      .haveli-bg-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://www.transparenttextures.com/patterns/arabesque.png'); /* New royal pattern */
        background-repeat: repeat;
        opacity: 0.08; /* Increased opacity to make pattern more visible */
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 0;
      }
      
      /* --- Highlighted "Royal Special" Menu Item --- */
      .highlight-card {
        position: relative;
        box-shadow: 0 0 25px 5px rgba(212, 175, 55, 0.2);
        border-color: rgba(212, 175, 55, 0.7) !important;
      }
      .highlight-card::before {
        content: '★ Royal Special';
        position: absolute;
        top: -1px;
        right: -1px;
        background: linear-gradient(135deg, #e6b800, #c49900);
        color: #2b1a0e;
        font-family: 'Cinzel', serif;
        font-size: 0.7rem;
        font-weight: bold;
        padding: 4px 12px;
        border-top-right-radius: 0.5rem;
        border-bottom-left-radius: 1rem;
        box-shadow: -2px 2px 8px rgba(0,0,0,0.4);
        letter-spacing: 0.5px;
      }

      /* --- Jharokha Top Arch Decoration --- */
      .top-jharokha-arch {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 350px;
        background-image: url('https://storage.googleapis.com/aistudio-hosting/jharokha-top-arch-golden.png');
        background-size: contain;
        background-position: top center;
        background-repeat: no-repeat;
        pointer-events: none;
        z-index: 1;
        filter: drop-shadow(0 4px 15px rgba(212, 175, 55, 0.25));
      }
      
      /* --- Jharokha Side Shadows --- */
      body::before,
      body::after {
        content: '';
        position: fixed;
        top: 0;
        bottom: 0;
        width: 300px; /* Increased width for the more detailed design */
        background-image: url('https://storage.googleapis.com/aistudio-hosting/ornate-jharokha-side-shadow.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.12; /* Slightly increased opacity */
        z-index: 2;
        pointer-events: none;
        mix-blend-mode: overlay;
        transition: opacity 0.5s ease;
      }

      body::before {
        left: 0;
      }

      body::after {
        right: 0;
        transform: scaleX(-1);
      }

      /* --- Navbar Horizontal Scrollbar Hiding --- */
      .nav-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .nav-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* --- Cart Modal Styles --- */
      .cart-modal-overlay {
        transition: opacity 0.3s ease-in-out;
      }
      .cart-modal-panel {
        transition: transform 0.3s ease-in-out;
      }
      @keyframes item-added-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.2) rotate(5deg); }
        100% { transform: scale(1); }
      }
      .item-added {
        animation: item-added-animation 0.4s ease-in-out;
      }

      /* --- Carousel Custom Scrollbar --- */
      .carousel-scrollbar-track {
        position: relative;
        width: 90%;
        max-width: 300px;
        margin: 12px auto 0;
        height: 3px;
        background: rgba(212, 175, 55, 0.15);
        border-radius: 2px;
      }

      .carousel-scrollbar-thumb {
        position: absolute;
        top: 0;
        height: 100%;
        background-color: #D4AF37;
        border-radius: 2px;
      }

      /* --- Responsive Styles --- */
      @media (max-width: 1024px) {
        body::before,
        body::after {
          display: none;
        }
      }

      @media (max-width: 640px) {
        .top-jharokha-arch {
          height: 200px;
        }
        .header-ornament::before {
          width: 60px;
          left: 2%;
        }
        .header-ornament::after {
          width: 60px;
          right: 2%;
        }
        .ornament-border::before {
          font-size: 1.2rem;
          letter-spacing: 0.75rem;
        }
        footer::before {
          font-size: 1rem;
          letter-spacing: 0.5rem;
        }
      }
    </style>
